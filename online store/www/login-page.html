<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css" /> 
	<link href="styles/jquery.rating.css" rel="stylesheet" type="text/css" /> 
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div id="content" class="col-sm-10">
		<div class="col-sm-6">
			<div class="well">
				<h2>Новый пользователь</h2>
				<p><strong>Зарегестрируйтсь</strong></p>
				<p>Зарегестрировав аккаунт вы сможите быстрее делать покупки, отслеживать их и т.д.</p>
				
				<a class="btn btn-primary" type="submit" value="Continue">Continue
				</a>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="well">
				<h2>Войти</h2>
				<p><strong>У меня уже есть аккаунт</strong></p>
				<form action="">
					<div class="form-group">
						<label class="control-label" for="input-email">E-Mail</label>
						<input type="text" id="input-email" class="form-control" placeholder="E-Mail" name="email">
					</div>
					<div class="form-group">
						<label for="input-password" class="control-label" id="input-password"> Пароль</label>
						<input type="text" class="form-control" id="input-password" placeholder = "Пароль" name="password">
						<a href="#">Забыли пароль?</a>
					</div>
					
					<input class="btn btn-primary" type="submit" value="Login">
					
					
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
